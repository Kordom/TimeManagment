{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
 <h2>Manage Task</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {{ worker_task_formset.management_form }}
    {% for form in worker_task_formset %}
      <div class="form-row">
        {{ form.as_p }}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
