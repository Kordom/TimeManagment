{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

{% load static %}
<link href="{% static 'css/bg.css' %}" rel="stylesheet"/>

<main role="main">
    <div class="container">
        <div class="custom-bg py-5 col">
            <form method="post">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4">Assign workers</legend>
                                {{ worker_group_form | crispy }}
                                {{ worker_task_form | crispy }}
                            </fieldset>
                            <div class="form-group">
                                <button class="btn btn-outline-info" type="submit">Save</button>
                                <a class="btn btn-outline-secondary" href="">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
    </main>



{% endblock %}
