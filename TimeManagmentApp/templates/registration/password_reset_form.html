{% extends "base.html" %}
{% block content %}
<div>
<form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
    {{ form.email.errors }}
    {% endif %}
    <p>Enter your email here {{ form.email }}</p>
    <input type="submit" class="btn btn-info btn-lg" value="Reset password">
</form>
</div>
{% endblock %}
