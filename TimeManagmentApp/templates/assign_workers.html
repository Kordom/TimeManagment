{% extends 'base.html' %}
{% block content %}

<head>
    <title>Manage Project Tasks</title>
</head>
<body>
<h1>Manage Tasks for Project: {{ project.name }}</h1>
<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>{{ form_group }}</td>
            <td>{{ formset_task.management_form }}</td>
            <tr>
            {% for form in formset_task %}
            <tr>
            <td>{{ form }}</td>
            {% endfor %}
        </tr>
    </table>
    <button type="submit">Assign Workers</button>
</form>
</body>
{% endblock %}
